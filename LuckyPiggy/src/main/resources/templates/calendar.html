<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>calendar</title>
<link rel="stylesheet" href="assets/css/calendar.css" />
</head>
<body>

	<!-- 상단바 위치 -->
	<div class="cover" id="cover">
		<header class="top-bar" th:replace="~{/top_bar}"></header>
		<div class="month-container" id="month-container">
			<p class="month-name" name="month" id="month">December</p>

			<!-- 월 이동 버튼 -->
			<div class="month-btn">
				<button id="prev" class="prev-btn"><</button>
				<button id="next" class="next-btn">></button>
			</div>
			<div class="box">
				<div class="amount-box">
					<div class="info-bar">현재 잔액:</div>
				</div>
				<div class="expense-box">
					<div class="cash-expense">현금 지출:</div>
					<div class="card-expense">카드 지출:</div>
				</div>
			</div>
			<div class="calendar">
				<ul class="weeks">
					<li>Sun</li>
					<li>Mon</li>
					<li>Tue</li>
					<li>Wed</li>
					<li>Thu</li>
					<li>Fri</li>
					<li>Sat</li>
				</ul>
				<ul class="days"></ul>
			</div>
		</div>
	</div>

	<!-- 추가 버튼 -->
	<div>
		<button class="add-btn" id="add-btn" onclick="openPopup()">+</button>
	</div>


	<div class="modal" id="modal">

		<div class="modal_popup">
			<div id="close_btn">
				<button id="close_button" onclick="closePopup()">   ×   </button>
			</div>
			<form action="moneybook.do" method="post">
				<input type="hidden" id="user_id" name="user_id" th:value="${session.user.userId}" />
				<div>
					<input type="date" id="paid_at" name="paid_at" required/>
					<input
						type="text" placeholder="금액을 입력하세요" id="money" name="money"
						oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/\d(?=(?:\d{3})+$)/g, '$&,')"
						required />
				</div>
				<div class="statements">
					<button type="button" class="income-btn">입금</button>
					<button type="button" class="expense-btn">출금</button>
				</div>
				<div class="payment">
					<input type="hidden" id="payment" name="mb_method" />
					<button type="button" class="cash-btn">현금</button>
					<button type="button" class="debit-btn">체크카드</button>
					<button type="button" class="credit-btn">신용카드</button>
				</div>
				<div class="diteil">
					<div class="card-category" method="post">
						<select id="method_nm" name="method_nm" th:object="${debit_cardlist}", "${credit_cardlist}" required>
							<option selected disabled hidden value="">카드선택</option>
							<option hidden class="debit_cardlist" th:each="debit_cardlist: ${debit_cardlist}"
								th:value="${debit_cardlist['cardNm']}" th:text="${debit_cardlist['cardNm']}"></option>
							<option hidden class="credit_cardlist" th:each="credit_cardlist: ${credit_cardlist}"
								th:value="${credit_cardlist['cardNm']}" th:text="${credit_cardlist['cardNm']}"></option>
						</select>
					</div>
				</div>
				<div class="category">
					 <select id="mb_type" name="mb_type" onchange="changeFn()" th:object="${mb_type_list}" required>
						<option selected disabled hidden value="">사용내역</option>
						<option class="mb_type_list" th:each="mb_type_list: ${mb_type_list}"
								th:value="${mb_type_list}" th:text="${mb_type_list}"></option>
						<option id="write" value="write">직접입력</option>
					</select> 
					<input type="text" id="mb_type2" hidden/>
				</div>
				<div class="memo">
				<input type="text" placeholder="상점 이름을 입력하세요" id="shop_nm" name="shop_nm" />
					<input type="text" placeholder="메모를 입력하세요" id="memo" name="mb_memo" />
					</div>
					<div class="save-btn">
						<button id="save" type="submit">저장</button>
						<button id="reset" type="reset" onclick="resetForm()">초기화</button>
					</div>
			</form>
			</div>
		</div>
	<script src="assets/js/calendar.js"></script>
</body>
</html>
