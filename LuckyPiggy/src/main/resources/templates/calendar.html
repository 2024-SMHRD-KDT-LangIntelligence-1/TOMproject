<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar</title>
    <link rel="stylesheet" href="assets/css/calendar.css" />
  </head>
  <body>
	<!-- 상단바 위치 -->
	 <div class="cover">
	   <header>
	     <p class="month-name">December</p>
	     <!-- 월 이동 버튼 -->
	     <div class="month-btn">
	       <button id="prev"  class="prev-btn"><</button>
	       <button id="next" class="next-btn">></button>
	     </div>
	     <div class="box">
	       <div class="amount-box">
	         <div class="info-bar">현재 잔액:</div>
	       </div>
	       <div class="expense-box">
	         <div class="cash-expense">현금 지출:</div>
	         <div class="card-expense">카드 지출:</div>
	       </div>
	     </div>
	   </header>
	   <div class="calendar">
	     <ul class="weeks">
	       <li>Sun</li>
	       <li>Mon</li>
	       <li>Tue</li>
	       <li>Wed</li>
	       <li>Thu</li>
	       <li>Fri</li>
	       <li>Sat</li>
	     </ul>
	     <ul class="days"></ul>
	   </div>
	 </div>
	 <!-- 추가 버튼 -->
	 <button class="add-btn" onclick="addExpense()">+</button>
    <script src="assets/js/calendar.js"></script>
</html>
