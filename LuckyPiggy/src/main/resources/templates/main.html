<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Main</title>
<link rel="stylesheet" href="assets/css/main.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
></script>
</head>
<body>
	<div class="cover">
		<header class="top-bar" th:replace="~{/top_bar}"></header>
		<div class="main" id="main">
			<!-- 상태바 -->
			<div class="condition-bar">
				<div class="condition">
					<div class="line"></div>
					<div class="line-progress"></div>
					<!-- Step markers -->
					<div class="step completed" data-progress="0%"></div>
					<div class="step" data-progress="25%"></div>
					<div class="step" data-progress="50%"></div>
					<div class="step" data-progress="75%"></div>
					<div class="step" data-progress="100%"></div>
				</div>
			</div>
			<!-- 도넛 차트 -->
			<div id="donutChartsContainer">
				<!-- 각 도넛 차트를 위한 캔버스를 동적으로 추가할 곳 -->
			</div>
			<!-- 달력/최근소비내역 -->
			<div class="double" id="double">
				<!-- 달력 -->
				<div class="calendar" id="calendar">
					<!-- 요일 표시 -->
					<ul class="weeks">
						<li>Sun</li>
						<li>Mon</li>
						<li>Tue</li>
						<li>Wed</li>
						<li>Thu</li>
						<li>Fri</li>
						<li>Sat</li>
					</ul>
					<ul class="days"></ul>
					<!-- 날짜가 동적으로 추가될 영역 -->
				</div>
				<!-- 최근 소비 내역 -->
				<div class="recent-container">
					<h3>최근 소비 내역</h3>
					<div id="recentList"></div>
				</div>
			</div>
			<!-- 바 차트 -->
			<div id="barChartsContainer">
				<canvas id="barChart" width="400px" height="300px"></canvas>
			</div>
			<!-- 라인 차트 -->
			<div id="lineChartsContainer">
				<canvas id="lineChart" width="400px" height="300px"></canvas>
			</div>
		</div>
	</div>


	<script th:inline="javascript">
// 기존 데이터 (카테고리, sum, goal 포함)


let chartdata = [
    { category: 'Category 1', sum: 50, goal: 100 },
    { category: 'Category 2', sum: 30, goal: 100 },
    { category: 'Category 3', sum: 70, goal: 100 }
];

// 도넛 차트를 생성하는 함수
function createDoughnutChartForCategory(containerId, category, sum, goal) {
    // 동적으로 캔버스를 감싸는 div 생성
    const canvasWrapper = document.createElement('div');
    canvasWrapper.classList.add('doughnut'); // 도넛 차트를 감싸는 div에 클래스 추가
    containerId.appendChild(canvasWrapper); // 지정된 컨테이너에 캔버스 추가

    const canvas = document.createElement('canvas');
    canvasWrapper.appendChild(canvas); // 캔버스를 도넛 div에 추가

    // canvas 크기 명시적으로 설정 (doughnut div의 크기 맞추기)
    canvas.width = 205;  // .doughnut의 width 값
    canvas.height = 205; // .doughnut의 height 값
    
    const ctx = canvas.getContext("2d");

    const fillRatio = sum / goal;  // 목표 대비 실제 값 비율
    const shortage = goal - sum;   // 부족한 금액 계산

    const data = {
        datasets: [{
            data: [fillRatio, 1 - fillRatio], // 비율에 맞게 두 부분으로 나눔
            backgroundColor: [
                'rgba(75, 192, 192, 0.5)',  // 실제 값 부분 색상
                'rgba(201, 203, 207, 0.5)', // 목표 값에 해당하는 부분 색상
            ],
            borderWidth: 0, // 테두리 없애기
        }],
    };

    const options = {
            responsive: true,
            plugins: {
                legend: {
                    display: false,  // 범례 숨기기
                },
                tooltip: {
                    enabled: false,  // 툴팁 비활성화
                }
            },
            
        // 도넛 차트 중앙에 텍스트 추가
        animation: {
            onComplete: function() {
                const centerX = ctx.canvas.width / 2;
                const centerY = ctx.canvas.height / 2;

                ctx.font = "18px";  // 폰트 스타일 지정
                ctx.fillStyle = "#333"; // 텍스트 색상
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                // 부족한 금액을 중앙에 표시
                ctx.fillText(`필요금액`, centerX, centerY - 10);
                ctx.fillText(`${shortage.toFixed(2)} units`, centerX, centerY + 10);  // 부족한 금액을 표시
            }
        }
    };

    // 차트 생성
    new Chart(ctx, {
        type: "doughnut",
        data: data,
        options: options,
    });
}

// 모든 카테고리에 대해 도넛 차트 생성
const donutChartsContainer = document.getElementById('donutChartsContainer');

// 각 카테고리별로 도넛 차트 생성
chartdata.forEach(item => {
    createDoughnutChartForCategory(donutChartsContainer, item.category, item.sum, item.goal);
});
	</script>







	<!-- 바 차트 js -->
	<script th:inline="javascript">
	
	let labels = chartdata.map(item => item.category);
	let values = chartdata.map(item => item.sum);
	let barCt = document.getElementById('barChart');
	
	  let barChart = new Chart(barCt, {
	      type: 'bar',
	      data: {
	          labels: labels,
	          datasets: [{
	              data: values,
	              
	              backgroundColor: [
		              'rgba(255, 99, 132, 0.2)',
		              'rgba(255, 159, 64, 0.2)',
		              'rgba(255, 205, 86, 0.2)',
		              'rgba(75, 192, 192, 0.2)',
		              'rgba(54, 162, 235, 0.2)',
		              'rgba(153, 102, 255, 0.2)',
		              'rgba(201, 203, 207, 0.2)'],
		          borderColor: [
		               'rgb(255, 99, 132)',
		               'rgb(255, 159, 64)',
		               'rgb(255, 205, 86)',
		               'rgb(75, 192, 192)',
		               'rgb(54, 162, 235)',
		               'rgb(153, 102, 255)',
		               'rgb(201, 203, 207)'],
		          borderWidth: 1
	          }],
	          
	  
	      },
	      options:{
	    	  responsive: true,
	    	  scales : {
	    		  yAxes : [{
	    			  ticks: {
	    				  beginAtZero:true
	    			  }
	    		  }]
	    	  }
	      }
	  });	  
	</script>




	<!-- 최근소비내역 7개 -->





	<!-- 라인 차트 js -->
	<script th:inline="javascript">
        let lineCt = document.getElementById('lineChart');

        let lineChart = new Chart(lineCt, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
	<script src="assets/js/main.js"></script>
</body>
</html>
